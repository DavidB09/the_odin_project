<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Creator</title>
    <meta name="author" content="David Brunner">
    <meta name="keywords" content="Todo creator, Mini Project, HTML/CSS/JavaScript">
    <meta name="description" content="A todo list creator.">
</head>

<body>
    <header>
        <h1>To<span>do</span> List</h1>
        <img class="notebook" />
        <img class="menu" />
    </header>

    <aside>
        <section>
            <h2>Home</h2>

            <ul>
                <li><img class="inbox" />All Tasks</li>
                <li><img class="today" />Today</li>
                <li><img class="week" />This Week</li>
                <li><img class="important" />Important</li>
            </ul>
        </section>

        <section>
            <h2>Projects</h2>

            <ul></ul>

            <button><img class="add" />Add Project</button>
        </section>
    </aside>

    <!--
        - Overall List: All Tasks, Today, This Week, Urgency
        - Projects: Create project list to add tag
        - Sort by date
        - Allow editing and deleting
        - Add urgency (+ filters)
    -->
</body>

</html>
