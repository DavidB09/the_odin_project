<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <meta name="author" content="David Brunner">
    <meta name="keywords" content="Calculator, Mini Project, HTML, CSS, JavaScript">
    <meta name="description" content="An basic calculator project allowing users to make calculations.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="flex-column">
        <h1>Calculator</h1>
    </header>

    <main class="flex-column">

        <div class="main-display">
            <p class="main-equation">Equation</p>
            <p class="main-value">Value</p>
        </div>

        <div class="main-keys">
            <button class="add operator" value="+">+</button>
            <button class="subtract operator" value="-">-</button>
            <button class="multiply operator" value="*">*</button>
            <button class="divide operator" value="/">/</button>
            <button class="equal" value="=">=</button>
            <button class="one number" value="1">1</button>
            <button class="two number" value="2">2</button>
            <button class="three number" value="3">3</button>
            <button class="four number" value="4">4</button>
            <button class="five number" value="5">5</button>
            <button class="six number" value="6">6</button>
            <button class="seven number" value="7">7</button>
            <button class="eight number" value="8">8</button>
            <button class="nine number" value="9">9</button>
            <button class="zero number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="undo" value="UNDO">UNDO</button>
            <button class="clear" value="CLEAR">CLEAR</button>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
