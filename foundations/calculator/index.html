<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="author" content="David Brunner">
    <meta name="keywords" content="Calculator, Mini Project, HTML, CSS, JavaScript">
    <meta name="description" content="An basic calculator project allowing users to make calculations.">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 
</head>

<body>

    <main class="flex-column">

        <div class="main-display">
            <p class="main-equation"></p>
            <p class="main-value"></p>
        </div>

        <div class="main-keys">
            <button class="undo red" value="backspace">UNDO</button>
            <button class="clear red" value="c">CLEAR</button>
            <button class="equal blue" value="=">=</button>
            <button class="divide operator purple" value="/">/</button>
            <button class="seven number green" value="7">7</button>
            <button class="eight number green" value="8">8</button>
            <button class="nine number green" value="9">9</button>
            <button class="multiply operator purple" value="*">*</button>
            <button class="four number green" value="4">4</button>
            <button class="five number green" value="5">5</button>
            <button class="six number green" value="6">6</button>
            <button class="add operator purple" value="+">+</button>
            <button class="one number green" value="1">1</button>
            <button class="two number green" value="2">2</button>
            <button class="three number green" value="3">3</button>
            <button class="subtract operator purple" value="-">-</button>
            <button class="zero number green" value="0">0</button>
            <button class="decimal green" value=".">.</button>
            <button class="remainder operator purple" value="%">%</button>
        </div>

        <p class="main-instruction">*Press C to clear, backspace to undo</p>

    </main>

    <script src="script.js"></script>

</body>

</html>
